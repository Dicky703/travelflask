 <!DOCTYPE html>
<!-- Created By Dixon Lemayian -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>{{ title }}</title> 
    <link rel="stylesheet" style="text/css" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
	<body>

		 <div class="container">
      <div class="wrapper">
				 <div class="title"><span>Login</span></div>
		
				<form action="{{ url_for('login') }}" method="post">
				<div class="msg">{{ msg }}</div>
				<div class="row">
             <i class="fa fa-user" aria-hidden="true"></i>
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
				</div>
				 <div class="row">
              <i class= "fas fa-lock"></i>
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
				</div>
					 <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
			 <div class="signup-link">Not a member? <a href="{{ url_for('register') }}">Signup now</a></div>
			</form>
		</div>
		</div>
	</body>
</html>
